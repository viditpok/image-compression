<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compression Tool</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #edf2f7;
        font-family: "Open Sans", sans-serif;
      }
      .navbar {
        background-color: #4a69bd;
        display: flex;
        justify-content: center;
        padding: 1rem 0;

        .container {
          justify-content: center;
          width: 30%;
        }
      }
      .navbar-brand {
        color: #111;
        font-weight: 600;
      }
      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 4rem;
        margin-bottom: 4rem;
        max-width: 600px;
      }
      .custom-file-upload {
        border: 1px solid #ced4da;
        display: block;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        cursor: pointer;
        text-align: center;
        background: #f8f9fa;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }
      .custom-file-upload:hover {
        background: #e9ecef;
      }
      .btn-primary {
        font-weight: 600;
        color: #fff;
        background-color: #4a69bd;
        border: none;
        margin-top: 1rem;
        padding: 0.75rem 1.25rem;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #3c5d9f;
      }
      .image-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
        justify-content: center;
      }
      .image-preview img {
        height: 100px;
        width: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Image Compression Tool</span>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mt-3">Compress Your Images</h2>
      <p class="text-center">Select multiple images and click compress.</p>
      <form method="post" enctype="multipart/form-data">
        <input
          type="file"
          id="file-upload"
          class="custom-file-input"
          name="images"
          multiple
          hidden
          onchange="updateFileList(this)"
        />
        <label for="file-upload" class="custom-file-upload btn btn-block"
          >Choose Files</label
        >
        <span id="file-list" class="text-center">No files chosen</span>
        <div class="image-preview" id="image-preview"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Compress Images
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      function updateFileList(input) {
        const fileList = input.files;
        const fileListContainer = document.getElementById("file-list");
        const imagePreviewContainer = document.getElementById("image-preview");
        imagePreviewContainer.innerHTML = "";

        if (fileList.length === 0) {
          fileListContainer.innerText = "No files chosen";
        } else {
          fileListContainer.innerText = `${fileList.length} files chosen`;
          Array.from(fileList).forEach((file) => {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.onload = () => URL.revokeObjectURL(img.src);
            imagePreviewContainer.appendChild(img);
          });
        }
      }
    </script>
  </body>
</html>
